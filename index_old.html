<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet" href="style1.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="contents">
      <header>
        <div class="btn-wrapper">
          <button class="btn-accent">Edie</button>
        </div>

        <nav id="main-nav">
          <div class="hamburger-wrapper">
            <input type="checkbox" name="hamburger-menu" id="hamburger-menu" />
            <label id="hamburger-menu-label" for="hamburger-menu"></label>
            <div id="main-menu">
              <ul class="menu-item-wrapper">
                <li class="menu-item">
                  <a
                    onclick="document.getElementById('hamburger-menu').checked=false"
                    href="#home"
                  >
                    Home
                  </a>
                </li>
                <li class="menu-item">
                  <a
                    onclick="document.getElementById('hamburger-menu').checked=false"
                    href="#services"
                    >Services</a
                  >
                </li>
                <li class="menu-item">
                  <a
                    onclick="document.getElementById('hamburger-menu').checked=false"
                    href="#our-works"
                    >Our Works</a
                  >
                </li>
                <li class="menu-item">
                  <a
                    onclick="document.getElementById('hamburger-menu').checked=false"
                    href="#clients"
                    >Clients</a
                  >
                </li>
                <li class="menu-item"><a href="#contact">Contact</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="main-content">
          <div id="home">Home</div>
          <div id="services">Services</div>
          <div id="our-works">OurWorks</div>
          <div id="clients">Clients</div>
          <div id="contacts">Contacts</div>
        </div>
      </main>
      <footer>
        created by
        <a href="https://github.com/sceadgugenga">sceadgugenga</a> -
        devChallenges.io
      </footer>
    </div>
  </body>
</html>
